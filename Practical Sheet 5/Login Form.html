<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <h1>Login Form</h1>
    <form>
        <div class="image_div">
            <img src="img_avatar2.png" alt="Avatar">
        </div>   
    
        <div>
            <label for="username">Username</label><br>
            <input class="type_text" type="text" placeholder="Enter Username" name="username"><br>
        
            <label for="password">Password</label><br>
            <input class="type_text" type="text" placeholder="Enter Password" name="password"><br>
        
            <button class="login_btn">Login</button><br>
        
            <input type="checkbox" name="remember_me">
            <label for="remember_me">Remember me</label>
        </div>
        <div id="footer">
            <button class="cancel_btn">Cancel</button>
        
            <span class="span_st">Forgot <a href="#">password?</a></span>
            
        </div>
    
    </form>
       
    
    
</body>
</html>

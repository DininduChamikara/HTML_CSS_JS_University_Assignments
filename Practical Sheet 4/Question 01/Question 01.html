<!DOCTYPE>
<html>
<head>
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href="style_q1.css">
</head>
<body>
    <div class="new_user">
        <h1>New User</h1>
        <h3>Please Register Here!</h3>
    </div>
    <div class="form">
        <label for="name">Name:</label><br>
        <input class="text" type="text" name="name"><br>
        
        <label for="email">Email:</label><br>
        <input class="text" type="text" name="email"><br>
        
        <label for="gender">Gender:</label><br>
        <br>
        
        <input class="other" type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label><br>
        
        <label for="password">Password</label><br>
        <input class="text" type="password" name="password">
        
        <label for="confirmPassword">Confirm Password</label><br>
        <input class="text" type="password" name="confirmPassword"><br>
        
        <label for="discription">Description</label>
        <textarea class="text" name="message"></textarea>
        
        <input type="checkbox" name="acceptance" value="confirm" id="AcceptenceChecking">
        <label for="AcceptenceChecking">Please Accept our terms and conditions.</label><br>
        
        <input class="button" type="button" value="register" name="submitBtn">
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <center>
            <h2>Objects in JavaScript</h2>
        </center>

        <script>
            let person = {
                fName: "Amal",
                lName: "Perera",
                age: 30

            };

            console.log(person);

            person.fName = "Dinindu";
            person.lName = "Chamikara";
            person.age = 24;

            console.log(person);

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <center>
            <h2>JavaScript For Loop</h2>

            <label id="forLoop"></label>
        </center>

        <script>
            let text = "";
            for(let i=0; i<10; i++){
                text += i + '<br>';
       
            }

            document.getElementById('forLoop').innerHTML = text;
        </script>
    </body>
</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Table - Assignment Task</title>
	<style>
		table, td{
			border: 1px solid black;
		}
		td, p{
			margin: 0px;
		}
		table{
			margin-bottom: 10px;
		}

	</style>
</head>
<body>
	<table>

		<tr>
			<td>
				<p>This is a paragraph<br><br>
				This is another paragraph
				</p>
			</td>
			<td>
				<p style="padding-top: 10px;">This cell contains a table:</p>
				<table>
					<tr>
						<td><p>A</p></td>
						<td><p>B</p></td>
					</tr>
					<tr>
						<td><p>C</p></td>
						<td><p>D</p></td>
					</tr>
				</table>
			</td>
				
		</tr>
		<tr>
			<td>
				<p>This cell contains a list</p>
				<ul>
					<li>apples</li>
					<li>bananas</li>
					<li>pineapples</li>
				</ul>
			</td>
			<td>
				<p>HELLO</p>
			</td>
		</tr>
		
		
	</table>

</body>
</html>

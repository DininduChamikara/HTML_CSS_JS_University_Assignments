<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>My Store</title>
	<style>
		table, th, td{
			border: 1px solid black;
		}
		th{
			text-align: left;
			width: 150px;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="3"><h1><i>My Store</i></h1></th>
		</tr>
		<tr>
			<th>Item Photo</th>
			<th>Name</th>
			<th>Price</th>
		</tr>
		<tr>
			<td width="250px"><img src="https://cdn.britannica.com/24/174524-050-A851D3F2/Oranges.jpg" alt="Orange" width="150px" height="100px"></td>
			<td>Oranges</td>
			<td>$1 ea.</td>
		</tr>
		<tr>
			<td width="250px"><img src="https://4.imimg.com/data4/UL/DS/MY-13396088/cavendish-banana-500x500.jpg" alt="Banana" width="150px" height="100px"></td>
			<td>Bananas</td>
			<td>$0.75/lb</td>
		</tr>
		<tr>
			<td width="250px"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXbtnfV_FWwvOV5I7aOT2eC3nolHtLo1grs89Gg6eMoWcWxwC5a-4k9Gmu2vkv2BGhgrk&usqp=CAU" alt="Banana" width="150px" height="100px"></td>
			<td>Broccoli</td>
			<td>$3 a head</td>
		</tr>
	</table>

</body>
</html>
